{% extends "main/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section>
<div class="container mt-4 p-3">
<div class="row justify-content-center">

	<div class="col-sm-4">
		<div class="card border-info shadow-lg pt-1">
			<div class="card-header bg-info text-center" style="color: white">
				LOGIN
			</div>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
						<button class="btn btn-sm btn-outline-info" type="submit">Log In <i class="fa fa-sign-in"></i></button>
					</div>
				</form>
			</div> <!--end card-body-->
		</div> <!--end card-->
	</div> <!--end col-->
</div> <!--end row-->
</section>


<script src="{% static 'Charts/chart.js/chart.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="{% static 'Charts/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'Charts/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'Charts/echarts/echarts.min.js' %}"></script>
{% endblock %}
